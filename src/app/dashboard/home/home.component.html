<div class="header">
  <app-logo></app-logo>
  <app-account
    class="header-chunk"
    [signedIn]="signedIn$ | async"
    [userName]="(user$ | async)?.name"
    (signIn)="signIn(event)"
    (signOut)="signOut()"
  ></app-account>
  <div class="intro">
    <h1 class="t-paragraph">
      Programming exercises in typescript and javascript
    </h1>
    <p class="t-paragraph">
      Search and solve interesting exercises or login and create your own!
    </p>
  </div>
  <app-series-search [userId]="(user$ | async)?.id"></app-series-search>
</div>
