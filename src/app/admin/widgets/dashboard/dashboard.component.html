<div class="header">
  <app-logo></app-logo>

  <app-account
    class="header-chunk"
    [signedIn]="signedIn$ | async"
    [userName]="(user$ | async)?.name"
    (signIn)="signIn(event)"
    (signOut)="signOut()"
  ></app-account>
  <app-intro-text> </app-intro-text>

  <div class="filter-wrap">
    <button
      class="button button-plus"
      routerLink="/editor"
      [disabled]="!(signedIn$ | async)"
    ></button>
    <p
      [hidden]="(seriesList$ | async).length > 0"
      class="t-paragraph topic-list-message"
    >
      {{ message }}
    </p>
    <app-series-card-list
      [seriesList]="seriesList$ | async"
      [userId]="(user$ | async)?.id"
    ></app-series-card-list>
  </div>
</div>
