<app-exercise-text [ex]="ex"></app-exercise-text>

<div class="code-editor-grid">
  <app-code-editor class="code-editor-cell" *ngIf="exerciseModelConfig" [modelConfig]='exerciseModelConfig' [language]='series?.programmingLanguage'
    (ngModelChange)="onExerciseValueChange($event)" ngDefaultControl>
  </app-code-editor>
  <app-code-editor class="code-editor-cell" *ngIf="progress?.solutionVisible " [modelConfig]='solutionModelConfig' [language]='series?.programmingLanguage'
    [ngModel]='ex?.solution'>
  </app-code-editor>
  <div class="code-editor-cell" *ngIf="!progress?.solutionVisible ">
    <app-exercise-feedback *ngFor="let f of errors " [feedback]='f'></app-exercise-feedback>
  </div>
</div>
<button class="button " (click)="toggleSolution() ">{{!progress?.solutionVisible && "Show " || "Hide "}} solution</button>
